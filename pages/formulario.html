                    <span class="letra">Introduce tu contraseña</span>

            </fieldset>

            <fieldset class="cuadro-de-informacion2">
                <legend class="datos">Sexo</legend>
                <label  class="letra"for="hombre">Hombre</label>

                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label  class="letra"for="indefinido">Indefinido</label>
                <input type="radio" name="sexo" id="indefinido" value="infefinido">
            </fieldset>

            <fieldset class="cuadro-de-informacion3">
                <legend class="datos">Fecha de Nacimiento</legend>
                <label class="letra" for="">dd/mm/aaaa</label>
                <input type="date" name="Fecha" id="ddmmaa">
            </fieldset>
